<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id='content1'>
        <header>
            <a id='logo_link' href='index.html'>
                <img src='images/logo.png' alt='Dry Oar Logo' class='logo'>
            </a>
            <nav>
                <a href='index.html'>Home</a>
                <a href='x'>Page 2</a>
                <a href='site-plan-rafting.html'>Site Plan</a>
                <a href='contactus.html'>Contact Us</a>
            </nav>
        </header>
        <main id="main-grid">
            <section class="left-side">
                <h1>Lets chat. Tell me about your project.</h1>
                <div class="contact-us">
                    <h3>Get in touch</h3>
                    <div class="simple-line"></div>
                    <div class="container">
                        <img class="phone" src="images/phone.png">
                        <h4>(801) 578-2678</h4><br>
                    </div>
                    <div class="container">
                        <img class="email" src="images/email.png">
                        <h4>dryoarrafting@gmail.com</h4><br>
                    </div>
                    <div class="container">
                        <img class="location" src="images/location.png">
                        <h4>3000 N 3500 S, South Jordan, UT 84095</h4><br>
                    </div>
                </div>
            </section>
            <section class="message-box">
                <div class="message">
                    <h2>Send us a message</h2>
                    <input type="name" id="name" value="Full name">
                    <input type="email" id="email" value="Email">
                    <input type="text" id="subject" value="Subject">
                    <p>Tell us more about your project!</p>
                    <input type="paragraph" id="email-text" value="">
                    <a href="submit" class="submit-button">Send message</a>
                </div>          
            </section>
        </main>      

    </div>
</body>
