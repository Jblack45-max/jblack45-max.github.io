<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Expanding Image Slideshow</title>
</head>

<body>
  <div class="container">
    <div class="panel active" style="background-image: url('images/subway.jpg')">
      <h3>The Subway</h3>
    </div>
    <div class="panel" style="background-image: url('images/mountain.jpg')">
      <h3>Mt Timpanogos</h3>
    </div>
    <div class=" panel" style="background-image: url('images/wedding.JPEG')">
      <h3>Wedding Day</h3>
    </div>
    <div class="panel" style="background-image: url('images/brandi.jpg')">
      <h3>Winter In Idaho</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
