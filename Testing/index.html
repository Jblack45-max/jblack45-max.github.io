<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/4a5ab584f2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="triangle"></div>
  <section id="wrapper">
    <section id="totals">
      <div class="formHeader">
        <h1>NEC LOAD CALCULATIONS</h1>
      </div>
      <div class="totalsBottom">
        <div class="rotatedText">
          <h1>Totals</h1>
        </div>
        <div class="numbers">
          <div id="solarAllowed"></div>
          <h3>Max Solar Allowance</h3>
          <div id="ampsUsed"></div>
          <h3>Amps Used</h3>
          <div id="ampsAvailable"></div>
          <h3>Amps Available</h3>
        </div>
      </div>
    </section>
    <section id="form">
      <div class="generalInfo">
        <div class="headingsWrap">
          <h3>General Info</h3>
          <div class="questionMark">
            <i class="fa-solid fa-question fa-2xs"></i>
          </div>
        </div>
        <input id="input01" type="text" placeholder="MSP rating" title="MSP">
        <input id="input02" type="text" placeholder="Main Breaker Rating">
        <input id="input03" type="text" placeholder="Home Square Footage"><br>
      </div>
      <div class="heat">
        <div class="headingsWrap">
          <h3>Heaters</h3>
          <div class="questionMark">
            <i class="fa-solid fa-question fa-2xs"></i>
          </div>
        </div>
        <select name="list" id="heatListNum" accesskey="target">
          <option value="none">Number of Breakers</option>
          <option value="one">3 Or Less</option>
          <option value="two">More than 4</option>
          <option value="none">None</option>
        </select>
      </div>


      <input id="heatInput1" type="text" placeholder="Combined Breaker Size">
      <select name="list" id="heatList1" accesskey="target">
        <option value="none">Pick an option</option>
        <option value="one">Single Pole</option>
        <option value="two">Double Pole</option>
      </select><br>
      <div class="headingsWrap">
        <h3>AC Units</h3>
        <div class="questionMark">
          <i class="fa-solid fa-question fa-2xs"></i>
        </div>
      </div>
      <input id="heatInput2" type="text" placeholder="Combined Breaker Size">
      <select name="list" id="heatList2" accesskey="target">
        <option value="none">Pick an option</option>
        <option value="one">Single Pole</option>
        <option value="two">Double Pole</option>
      </select><br>

      <div class="headingsWrap">
        <h3>Small Loads</h3>
        <div class="questionMark">
          <i class="fa-solid fa-question fa-2xs"></i>
        </div>
      </div>
      <input id="input10" type="text" placeholder="Number of Small Loads"><br>
      <div class="headingsWrap">
        <h3>Other Loads</h3>
        <div class="questionMark">
          <i class="fa-solid fa-question fa-2xs"></i>
        </div>
      </div>
      <input id="otherInput" type="text" placeholder="Breaker Size">
      <select name="list" id="otherList" accesskey="target">
        <option value="none">Pick an option</option>
        <option value="one">Single Pole</option>
        <option value="two">Double Pole</option>
      </select><br>

      <input id="otherInput2" type="text" placeholder="Breaker Size">
      <select name="list" id="otherList2" accesskey="target">
        <option value="none">Pick an option</option>
        <option value="one">Single Pole</option>
        <option value="two">Double Pole</option>
      </select><br>

      <input id="otherInput3" type="text" placeholder="Breaker Size">
      <select name="list" id="otherList3" accesskey="target">
        <option value="none">Pick an option</option>
        <option value="one">Single Pole</option>
        <option value="two">Double Pole</option>
      </select><br>

      <input id="otherInput4" type="text" placeholder="Breaker Size">
      <select name="list" id="otherList4" accesskey="target">
        <option value="none">Pick an option</option>
        <option value="one">Single Pole</option>
        <option value="two">Double Pole</option>
      </select><br>

      <input id="otherInput5" type="text" placeholder="Breaker Size">
      <select name="list" id="otherList5" accesskey="target">
        <option value="none">Pick an option</option>
        <option value="one">Single Pole</option>
        <option value="two">Double Pole</option>
      </select>
      <div class="wrap">
        <input class="button" type=button value="Submit" onclick="submitClicked()" />
        <input class="button" type=button value="Reset" onclick="window.location.reload();" />
      </div>

    </section>
  </section>

  <footer>
    <h6>Designed by <i><a href="https://blackburndesignstudio.com/">BlackburnDesignStudio</a></i></h6>
  </footer>
  <script src="main.js"></script>

</body>

</html>
